<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKD Pereira - repuestos </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <img src="img/logo/logo.png" alt="Nkd Pereira">
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <img src="img/logo/logo.png" alt="Nkd Pereira">
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active">
                            <i class="bi bi-grid-fill"></i> Todos los productos
                        </button>
                    </li>
                    <li>
                        <button id="frenos" class="boton-menu boton-categoria">
                            <i class="bi bi-disc"></i> Frenos
                        </button>
                    </li>
                    <li>
                        <button id="motor" class="boton-menu boton-categoria">
                            <i class="bi bi-gear-fill"></i> Motor
                        </button>
                    </li>
                    <li>
                        <button id="electrico" class="boton-menu boton-categoria">
                            <i class="bi bi-lightning-fill"></i> Eléctrico
                        </button>
                    </li>
                    <li>
                        <button id="accesorios" class="boton-menu boton-categoria">
                            <i class="bi bi-tools"></i> Accesorios
                        </button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2025 NKD Pereira</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
